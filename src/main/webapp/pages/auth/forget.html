<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>

    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/auth/forget.css">
    <link rel="stylesheet" href="/SemanticUI/semantic.min.css"/>

</head>
<body>

<div class="main-page">

    <div class="main-panel-nav ui top fixed menu">
        <div class="header item">
            <i class="user icon"></i>&nbsp;忘记密码
        </div>
        <div class="right menu">
            <a class="item" href="/register">登录</a>
            <a class="item" href="/register">注册</a>
        </div>
    </div>

    <div class="main-panel">

        <div class="main-panel-header">
            <h2 class="ui header">
                <div class="content">
                    肥宅快乐事
                </div>
            </h2>
        </div>

        <div class="main-panel-content">
            <form class="ui fluid form my-form">
                <div class="field">
                    <label>邮箱:</label>
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input class="forget-input forget-userEmail" name="userEmail" type="userEmail" autocomplete="user-userEmail"
                               placeholder="邮箱">
                    </div>
                </div>
                <div class="field">
                    <label>新密码:</label>
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input class="forget-input forget-userPassword" name="userPassword" type="userPassword"
                               autocomplete="current-userPassword" placeholder="新密码">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>重复密码:</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input class="forget-input forget-userPassword" name="repeat-userPassword" type="userPassword"
                                   autocomplete="current-userPassword" placeholder="重复密码">
                        </div>
                    </div>
                    <div class="field">
                        <label>验证码:</label>
                        <div class="ui left icon input">
                            <i class="talk icon"></i>
                            <input class="forget-input forget-code" name="verify-code" type="text"
                                   autocomplete="account-code" placeholder="验证码">
                            <div class="ui button black basic send-verify-code" style="margin-left: 15px">获取验证码</div>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="field">
                    <div class="ui button submit black fluid forget-input forget-btn">登录</div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/js/jq/jquery-3.2.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/SemanticUI/semantic.min.js"></script>
<script src="/js/auth/forget.js"></script>

</body>
</html>
